<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/animations.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar scrolled" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="../index.html" class="logo">
                    <span class="logo-bracket">&lt;</span>
                    <span class="logo-text">SN</span>
                    <span class="logo-bracket">/&gt;</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="../index.html#home" class="nav-link">Home</a>
                <a href="../index.html#about" class="nav-link">About</a>
                <a href="../index.html#projects" class="nav-link active">Projects</a>
                <a href="../index.html#skills" class="nav-link">Skills</a>
                <a href="../index.html#blog" class="nav-link">Blog</a>
                <a href="../index.html#contact" class="nav-link">Contact</a>
            </div>
            <div class="nav-controls">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 data-aos="fade-up">All Projects</h1>
            <p class="subtitle" data-aos="fade-up" data-aos-delay="100">
                Explore my complete portfolio of electrical engineering, DIY, and software projects
            </p>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="section projects-page">
        <div class="container">
            <!-- Filters -->
            <div class="project-filters" data-aos="fade-up">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="electrical">Electrical</button>
                <button class="filter-btn" data-filter="diy">DIY Maker</button>
                <button class="filter-btn" data-filter="software">Software</button>
                <button class="filter-btn" data-filter="robotics">Robotics</button>
                <button class="filter-btn" data-filter="iot">IoT</button>
            </div>

            <!-- Projects Grid -->
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects loaded via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2026 Salman Naveed. Built with <span class="heart">❤️</span> and <span class="code">code</span>.</p>
                </div>
                <div class="footer-right">
                    <div class="social-links">
                        <a href="https://github.com/salman-naveed" target="_blank" aria-label="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://linkedin.com/in/salmannaveed" target="_blank" aria-label="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="mailto:salmannaveed511@gmail.com" aria-label="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/projects.js"></script>
    <script>
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || CONFIG.theme.default;
        document.body.setAttribute('data-theme', savedTheme);

        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            const themes = CONFIG.theme.availableThemes;
            const current = document.body.getAttribute('data-theme');
            const nextTheme = themes[(themes.indexOf(current) + 1) % themes.length];
            document.body.setAttribute('data-theme', nextTheme);
            localStorage.setItem('theme', nextTheme);
        });

        // Mobile menu toggle
        const mobileToggle = document.getElementById('mobileMenuToggle');
        const navMenu = document.getElementById('navMenu');
        mobileToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileToggle.classList.toggle('active');
        });

        // Load all projects
        renderProjects(PROJECTS, 'projectsGrid');

        // Project filters
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.getAttribute('data-filter');
                const filtered = filter === 'all' ? PROJECTS : getProjectsByCategory(filter);
                
                document.getElementById('projectsGrid').style.opacity = '0';
                setTimeout(() => {
                    renderProjects(filtered, 'projectsGrid');
                    document.getElementById('projectsGrid').style.opacity = '1';
                }, 300);
            });
        });

        // Back to top
        const backToTop = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            backToTop.classList.toggle('visible', window.scrollY > 500);
        });
        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Simple scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('aos-animate');
                }
            });
        }, observerOptions);
        document.querySelectorAll('[data-aos]').forEach(el => observer.observe(el));
    </script>
</body>
</html>
